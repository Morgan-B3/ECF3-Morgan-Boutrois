services:

  postgres:
    image: postgres:16-alpine
    container_name: bookhub-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: bookhub_catalog,bookhub_users,bookhub_loans
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bookhub-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: bookhub-rabbitmq
    ports:
    - "5672:5672" # port pour les messages
    - "15672:15672" # port pour la console de gestion
    networks:
    - bookhub-network

  catalog-service:
    build:
      context: .
      dockerfile: src/Services/BookHub.CatalogService/Dockerfile
    container_name: bookhub-catalog
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Database=${CATALOG_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookhub-network

  user-service:
    build:
      context: .
      dockerfile: src/Services/BookHub.UserService/Dockerfile
    container_name: bookhub-users
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Database=${USER_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - JwtSettings__SecretKey=${JWT_SECRET_KEY}
      - JwtSettings__Issuer=${JWT_ISSUER}
      - JwtSettings__Audience=${JWT_AUDIENCE}
    ports:
      - "5002:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookhub-network

  loan-service:
    build:
      context: .
      dockerfile: src/Services/BookHub.LoanService/Dockerfile
    container_name: bookhub-loans
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=${POSTGRES_HOST};Database=${LOAN_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD}
      - Services__CatalogService=${CATALOG_SERVICE_URL}
      - Services__UserService=${USER_SERVICE_URL}
    ports:
      - "5003:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bookhub-network

  blazor-client:
    build:
      context: .
      dockerfile: src/Web/BookHub.BlazorClient/Dockerfile
    container_name: bookhub-frontend
    environment:
      - ApiSettings__CatalogServiceUrl=http://localhost:5001
      - ApiSettings__UserServiceUrl=http://localhost:5002
      - ApiSettings__LoanServiceUrl=http://localhost:5003
    ports:
      - "8080:80"
    depends_on:
      - catalog-service
      - user-service
      - loan-service
    networks:
      - bookhub-network

networks:
  bookhub-network:
    driver: bridge

volumes:
  postgres_data:
